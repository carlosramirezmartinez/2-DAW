<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>La Primitiva</h1>
    <form name="f1">
        <input type="button" value="A jugar!" onclick="quiniela()">
    </form>
    <p id="p1">
        <!--Aqui se escriben los numeros que van a salir-->
    </p>
    <script>
        function quiniela() {
            //esta variable almacena los numeros de la apuesta
            var numeros = [];
            //booleano para ver si se repite un numero de los que se repiten anteriormente
            var repetido = false;
            //este bucle genera un numero aleatorio del 1 a 49, si no está repetido lo añade a la apuesta y avanza el bucle, 
            //si está repetido tiene que volver a elegir numero (el bucle por defecto no avanza)
            for (i = 0; i < 6;) {
                repetido = false;
                var numero = Math.floor((Math.random() * 49) + 1);
                for (j = 0; j < i; j++) {
                    if (numero == numeros[j]) {
                        repetido = true;
                    }
                }
                if (!repetido) {
                    numeros.push(numero);
                    i++;
                }
            }
            //ordenar los numeros de menor a mayor, los va comparando
            numeros = numeros.sort(function(a, b) {
                return a - b
            });
            //en la variable lista almacenamos lo que tiene que escribir en la web (la lista de los números)
            var lista = "<ul id='ul1'>";
            for (i = 0; i < 6; i++) {
                lista += "<li class=\'li1\'>" + numeros[i].toString() + "</li>&nbsp;";
            }
            lista = lista + "</ul>";
            document.getElementById('p1').innerHTML = lista;
        }
    </script>
</body>

</html>
